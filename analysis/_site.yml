name: Divvy data exploration
output_dir: ../docs
include: .nojekyll
exclude: include
navbar:
  title: Divvy data exploration
  left:
    - text: Overview
      href: index.html
    - text: Setup
      href: setup.html
    - text: License
      href: license.html
  right:
    - text: source
      href: https://github.com/stephenslab/wflow-divvy
output:
  workflowr::wflow_html:
    toc: yes
    toc_float: yes
    theme: readable
    highlight: textmate
    code_folding: none
    lib_dir: site_libs
    self_contained: no
    include:
      before_body: include/header.html
      after_body: include/footer.html
